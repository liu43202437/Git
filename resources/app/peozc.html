<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>消费者会员注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/index.css?1520658648=">

</head>
<body>
<h6 class="wecheat-title">请输入本人真实信息，不然将无法领取中奖礼品等</h6>
<div class=".container-fluid wrap-box">
    <div class="">
        <div class="col-lg-12 col-md-12 col-md-12">
            <div class="box row-item name">
                <p class="lab">姓名</p>
                <input type="text" class="inp name-txt" placeholder="请输入真实姓名">
                <span class="glyphicon form-control-feedback green" aria-hidden="true"></span>
            </div>
        </div>
    </div>
    <div class="">
        <div class="col-lg-12 col-md-12 col-md-12">
            <div class="box row-item id-number">
                <p class="lab">身份证</p>
                <input type="text" class="inp id-num" placeholder="请输入注册人身份证号码">
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
    </div>
    <div class="">
        <div class="col-lg-12 col-md-12 col-md-12">
            <div class="box row-item phone">
                <p class="lab">手机号</p>
                <input type="number" class="inp phone-num" placeholder="请输入手机号码">
            </div>
        </div>
    </div>
    <div class="">
        <div class="col-lg-12 col-md-12 col-md-12">
            <div class="box row-item msg-number">
                <p class="lab">验证码</p>
                <input type="number" class="inp msg-num" placeholder="请输入验证码">
                <span class="msgs disable-btn">点击获取验证码</span>
            </div>
        </div>
    </div>
</div>
<div class="btn-wrapper">
    <button href="javascript:void(0)" class="sub-btn" id="sub-btn-user">提交</button>
</div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/api.js"></script>

<script src="./js/index.js"></script>

</script>
</html>
