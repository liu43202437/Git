<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>市场经理注册</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- 引入下拉样式 -->
  <link rel="stylesheet" href="css/mobileSelect.css">
  <link rel="stylesheet" href="css/index.css?1520658648=">
  <link rel="stylesheet" href="css/shop.css?1513425750=">

</head>

<body>
  <div class=".container-fluid wrap-box">
    <!--店主姓名-->
    <div class="">
      <div class="px-20">
        <div class="box row-item manager-name">
          <p class="lab">市场经理姓名：</p>
          <input type="text" class="inp manager-name-txt" style="width:55%">
          <span class="glyphicon form-control-feedback " aria-hidden="true"></span>
        </div>
      </div>
    </div>
    <div class="">
      <div class="px-20">
        <div class="box row-item id-number">
          <p class="lab">市场经理身份证号：</p>
          <input type="text" class="inp id-num" style="width:45%">
          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
        </div>
      </div>
    </div>

    <!-- 省市联动-->
    <div class="d-flex justify-content-between align-items-center b-b">
      <div class="pl-20" style="width:160px">
        <p class="lab">选择地区：</p>
      </div>
      <div class="name-txt w-300" id="province">
        <p>请选择地区</p>
      </div>
      <div class="p-10">
        <span class="text-color">
          <i class="fa fa-angle-right font-20" aria-hidden="true"></i>
        </span>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center b-b">
      <div class="pl-20" style="width:160px">
        <p class="lab">区域经理：</p>
      </div>
      <div class="name-txt" style="width:250px" id="managerSelected">
        <p>请选择</p>
      </div>
      <div class="p-10">
        <span class="text-color">
          <i class="fa fa-angle-right font-20" aria-hidden="true"></i>
        </span>
      </div>
    </div>

    <!-- 手机号 -->
    <div class="">
      <div class="px-20">
        <div class="box row-item phone">
          <p class="lab">市场经理手机号：</p>
          <input type="number" class="inp phone-num" style="width:45%">
          <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
        </div>
      </div>
    </div>
    <div class="">
      <div class="px-20">
        <div class="box row-item msg-number">
          <p class="lab">验证码：</p>
          <input type="number" class="inp msg-num">
          <span class="msgs disable-btn">点击获取验证码</span>
        </div>
      </div>
    </div>

  </div>
  <div class="btn-wrapper">
    <button href="javascript:void(0)" class="sub-btn" id="sub-btn-manager">提交</button>
  </div>
</body>
<script src='js/jquery.min.js'></script>
<script src='js/swal.min.js'></script>
<script src='js/api.js?1513424993='></script>
<script src='js/route.js?1519870946='></script>
<script src="js/pcas-code-area.js?3="></script>
<script src="js/mobileSelect.js"></script>
<script src="js/edit-areacode-index.js"></script>
<script src="js/edit-info.js?=1"></script>
<script src="js/market-manager-zc.js?9="></script>
<script src="js/limit-font.js?1="></script>
<script>
</script>

</html>
