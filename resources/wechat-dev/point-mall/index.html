<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>公益分商城</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">

<body>
  <!-- carousel banner -->
  <div id="bannerImg" class="carousel slide" data-ride="carousel">

      <li data-target="#bannerImg" data-slide-to="0" class="active"></li>
      <li data-target="#bannerImg" data-slide-to="1"></li>
    </ol>
  
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="../images/lottery.jpg" alt="...">
      </div>
      <div class="item">
        <img src="../images/winners.png" alt="...">
      </div>
    </div>
  </div>
  <!-- banner-bottom -->
  <div class="banner-wrap">
    <div class="banner-wrap-item">
      <div>
        <img src="../images/point_icon2.png" alt="">
        <span class="theme-color point-info text-primary" id="db-credits-num">0</span>
        <span class="point-info">公益分</span>
      </div>
    </div>
    <a class="banner-wrap-item">
      <img src="../images/record_icon.png" alt="">
      <span>兑换记录</span>
    </a>
  </div>

  <!-- product list -->
  <div class="items-box">
  </div>

  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>

</html>
